<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Mass Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-message {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.3;
        }
        
        .download-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            flex: 1;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .content-type-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }
        
        .download-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .download-btn.primary {
            background: #28a745;
            border-color: #28a745;
        }
        
        .download-btn.primary:hover:not(:disabled) {
            background: #218838;
        }
        
        .api-key-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        .api-key-input {
            width: 100%;
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            background: #28a745;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            font-size: 11px;
            text-align: center;
            opacity: 0.9;
        }
        
        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .footer {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 11px;
        }
        
        .footer a:hover {
            color: white;
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #fff3cd;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #d4edda;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Pixabay Downloader</h1>
            <div class="subtitle">Mass download user content</div>
        </div>
        
        <div class="status-section">
            <div class="status-title">
                <span id="statusIcon">‚ÑπÔ∏è</span>
                <span>Status</span>
            </div>
            <div class="status-message" id="statusMessage">
                Checking current page...
            </div>
        </div>
        
        <!-- API Key Section (shown when no key is set) -->
        <div class="api-key-section hidden" id="apiKeySection">
            <div class="section-title">üîë API Key Required</div>
            <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter Pixabay API key">
            <button id="saveApiKeyBtn" class="download-btn primary">Save Key</button>
            <div class="status-message" style="margin-top: 8px; font-size: 11px;">
                Get your free key from <a href="https://pixabay.com/api/docs/" target="_blank" style="color: #ffd700;">Pixabay API</a>
            </div>
        </div>
        
        <!-- Download Section (shown when on user page with API key) -->
        <div class="download-section hidden" id="downloadSection">
            <div class="section-title">üì• Download Content</div>
            <div class="status-message" style="margin-bottom: 12px;" id="userInfo">
                User: <strong id="currentUser">Unknown</strong>
            </div>
            
            <div class="content-type-buttons">
                <button class="download-btn" id="downloadImages" data-type="photo">
                    üì∑ Download All Images
                </button>
                <button class="download-btn" id="downloadAudio" data-type="music">
                    üéµ Download All Audio
                </button>
                <button class="download-btn" id="downloadVideos" data-type="video">
                    üé¨ Download All Videos
                </button>
            </div>
            
            <!-- Progress Section -->
            <div class="hidden" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 downloaded</div>
            </div>
        </div>
        
        <div class="footer">
            <a href="#" id="settingsLink">Settings</a> ‚Ä¢ 
            <a href="https://pixabay.com/api/docs/" target="_blank">API Docs</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
